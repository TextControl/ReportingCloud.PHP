checks:
    php:
        code_rating: true
        duplication: true

filter:
    paths:
        - src/*

build:
    nodes:
        php74:
            environment:
                php:
                    version: 7.4
            tests:
                override:
                    - php-scrutinizer-run
                    -
                        command: vendor/bin/phpunit --coverage-clover=coverage74
                        coverage:
                            file: coverage74
                            format: php-clover
        php80:
            environment:
                php:
                    version: 8.0
            tests:
                override:
                    - php-scrutinizer-run
                    -
                        command: XDEBUG_MODE=coverage vendor/bin/phpunit --coverage-clover=coverage80
                        coverage:
                            file: coverage80
                            format: php-clover
